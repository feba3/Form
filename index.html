<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrisysIndia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><img src="images/header.png"></header>
    <div class="main">
        <div class="form">
         <form>
             <div class="input-field"><label>Name:</label>
             <input type="text" name="name" class="input"></div>
            <div class="input-field"><label>Age:</label>
             <input type="text" name="age" class="input"></div>
             <div class="input-field" ><label>Phone Number:</label>
             <input type="number" name="no" class="input"></div>
             <div class="input-field"><label>Email id:</label>
             <input type="email" name="id" class="input"></div>
             <div class="input-field" ><label>Qualification:</label>
             <input type="text" name="quali" class="input"></div>
             <div class="input-field"><label>Passout Year:</label>
             <input type="text" name="year" class="input"></div>
             <div class="input-field"><label>Address:</label>
             <input type="text" name="add" class="input"></div>
             <div class="input-field">
                 <label class="check">Experinced / Fresher:</label>
                <input type="checkbox">Experinced
                <input type="checkbox">Fresher</div>
             <div class="input-field"><label>Self Experinced:</label>
                 <textarea class="textarea"></textarea></div>
            <div class="input-field"> 
                 <label class="check">Programming language Knowns:</label>
                 <input type="checkbox">C
                 <input type="checkbox">C++
                 <input type="checkbox">PHP</div>
            <div class="input-field">
                <label class="check">Course Option for</label>
                <input type="checkbox">Frontend Developer
                <input type="checkbox">Backend Developer
                <input type="checkbox">FullStack Developer</div>
             <div class="input-field"><label>Refernce if any</label>
                 <textarea class="textarea"></textarea></div>
                 <h2>Date:</h2>
                <h2>Sign:</h2>
             </div>
            </form>
        </div>
    </div>
    <footer>
        <h1>Coperative Office</h1>
        <h2>D3,6th Floor,Bhavani Building,<br>
            Technopark,Campus Trivandram-699581<br>
            kerala,India<br>
            +91 8086800230<br>
            contact@orisys.in
        </h2>
    </footer>
</body>
</html>
